  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      

      <title>Tesseract</title>

    
      <!-- Bootstrap Icons (for Bootstrap 4/5) -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
      <!-- Bootstrap CSS (for Bootstrap 4/5) -->
      <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
      <!-- All stylesheet sheets to their corresponding elements  -->
      <link rel="stylesheet" href="fonts/Oxygen/fonts.css">
      <link rel="stylesheet" href="/assets/gmail/gmail.css">
      <link rel="stylesheet" href="assets/clock/clock.css">
      <link rel="stylesheet" href="assets/calendar/calendar.css">
      <link rel="stylesheet" href="assets/weather/weather.css">
      <link rel="stylesheet" href="assets/map/map.css">
      <link rel="stylesheet" href="assets/map/leaflet/leaflet.css"/>
      <link rel="stylesheet" href="assets/todo/todo.css">
      <link rel="stylesheet" href="assets/stocks/stocks.css">
      <link rel="stylesheet" href="assets/search/search.css">
      <link rel="stylesheet" href="assets/background-changer/bgchanger.css">
      <link rel="stylesheet" href="css/styles.css">


      
      <!-- Load Google Identity Services (GIS) library -->
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <!-- Load Google API library (gapi) -->
      <script src="https://apis.google.com/js/api.js" async defer></script>

      <!-- All the script to their corresponding element -->
      <script src="assets/search/search.js" defer></script>
      <script src="assets/background-changer/bgchanger.js" defer></script>
      <script src="assets/gmail/gmail.js" defer></script>
      <script src="assets/clock/clock.js" defer></script>
      <script src="assets/weather/weather.js" defer></script>
      <script src="assets/todo/todo.js" defer></script>
      <script src="assets/map/map.js" defer></script>
      <script src="assets/map/leaflet/leaflet.js"></script>
      
        

  </head>
  <body>
        <main>
          <div class="row container-fluid text-center" id = "row-1">
            <div class = "col-3">
              <div id="clock-container">
                <div id="clock"></div>
              </div> 
            </div>       
            <div class="col-3">
              <div id="calendar">
                <iframe id = "google-calendar" src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=Asia%2FKolkata">
                </iframe>
              </div>
            </div>
            <div class="col-3">
              <div id="weather-container">
                <div id="weather-widget">
                  <img id="weather-icon" class="weather-icon" src="" style="display: none;">
                  <span id="weather-text">Fetching weather...</span>
                  <div class="extra-info">
                      <p id="feels-like"></p>
                      <span id="humidity"></span> 
                      <span id="aqi"></span>
                  </div>                
                  <div class="hourly-forecast" id="hourly-forecast"></div>
                  <div class="weekly-forecast" id="weekly-forecast"></div>            
                </div> 
              </div>
              <div class="element-footer">
                <div id="weather-api-container">
                  <input type="text" id="weather-api" placeholder="Enter Openweathermap API Key">
                  <button id = "save-weather-api">Save API Key</button>
                </div>
                <button id="change-weather-api">Change API Key</button> 
              </div>   
            </div>
            <div class="col-3">
              <div id="map"></div>
            </div>
          </div>
          <div class="search-container">
            <div id="search-bar">
              <div class="input-wrapper">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter search term...">
                <select id="searchEngine">
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                </select>  
              </div>
            <button  id="search"><i class="bi bi-search"></i></button>
            </div>
          </div>
          <div class="bg-upload-container">
            <label for="bg-upload" class="change-bg"><i class="bi bi-image"></i></label>
            <input type="file" id="bg-upload" accept="image/*">
          </div>        
          <div class="row container-fluid text-center" id="row-2">
            <div class="col-4">              
              <div id="gmail-widget">
                <div id="email-list" style="display: none;"></div>
                <button id="login">Login in with Google</button>  
              </div> 
              <div class="element-footer">
                <div id="gmail-api-container" style="display: none;"> <!-- Initially Hidden -->
                    <input type="text" id="gmail-client-id" placeholder="Enter Gmail Client ID">
                    <input type="text" id="gmail-client-secret" placeholder="Enter Gmail Client Secret">
                    <input type="text" id="gmail-api-key" placeholder="Enter Gmail API Key">
                    <button id="save-gmail-api">Save Credentials</button>
                </div>
                <button id="change-gmail-api">Change Credentials</button>
                <button id="logout" style="display: none;">Log Out</button>  
              </div>    
            </div>
            <div class = "col-4">
              <div id="todo-container">
                  <input type="text" id="taskInput" placeholder="Add a task...">
                  <button id = "add-task">Add</button>
                  <ul id="taskList"></ul>
              </div>     
            </div>
            <div class = "col-4">
              <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                  {
                  "width": "100%",
                  "height": "100%",
                  "symbol": "NASDAQ:AAPL",
                  "interval": "D",
                  "timezone": "Etc/UTC",
                  "theme": "dark",
                  "style": "2",
                  "locale": "en",
                  "allow_symbol_change": true,
                  "save_image": false,
                  "calendar": false,
                  "hide_volume": true,
                  "hide_top_toolbar": false,
                  "hide_legend": false,
                  "support_host": "https://www.tradingview.com"
                }
                </script>
              </div>
              <!-- TradingView Widget END -->       
            </div>    
          </div>
        </main>  
  </body>
  </html>
